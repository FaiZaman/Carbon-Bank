<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="custom.css">

<!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="./homepage.html">Carbon Bank</a>
            <span class="navbar-text">
                <a href="./maincopy.html" style="position: relative; float: left;">
                    PUT USERNAME HERE
                </a>
            </span>

        </nav>
        
        
        <div class="container-fluid">
            <div class="row card-row">
                    <div class="col">
                            <div class="card fuel-card">
                                <h4 class="card-title">Fuel</h4>
                                <p class="card-text">£xx left</p>
                            </div>
                    </div>
                    <div class="col">
                            <div class="card transport-card">
                                <h4 class="card-title">Transport</h4>
                                <p class="card-text">£xx left</p>
                            </div>
                    </div>
                    <div class="col">
                            <div class="card food-card">
                                <h4 class="card-title">Food</h4>
                                <p class="card-text">£xx left</p>
                            </div>
                    </div>
                    <div class="col">
                            <div class="card living-card">
                                <h4 class="card-title">Living</h4>
                                <p class="card-text">£xx left</p>
                            </div>
                    </div>
            <div class="fuel-report">
                <div class="card living-card">
                    <h4 class="card-title"></h4>
                    <p class="card-text">£xx left</p>
                </div>
            </div>      
        </div>
    <script>
        $(".fuel-card, .transport-card, .food-card, .living-card").click(function(){
            $(".card-row").hide();
        });
        $(".fuel-card").click(function(){
            $(".fuel-report").show();
        });

    </script>
    
    </body>
</html>
