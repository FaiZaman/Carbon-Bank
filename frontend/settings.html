<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css.css">
    </link>
    <script type="text/javascript" src="js.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>

<body>
    <header>
        <div class="title">
            <div>CarbonBank</div>
        </div>

    </header>
    <div class="b-container">
        <div class="display-area">
            <div class="da-head">
                <img src="./img/icons8-settings.svg" height="20px" width="20px">
                <div>Settings:</div>
            </div>
            <hr>
            <div class="budget">
                <div class="bud-head">
                    <div class="sett-title">
                        <div>Budget/week</div>
                    </div>
                    <div>
                        Total per week (£):
                    </div>
                    <input type="text" name="tot-week" onchange="update()">
                </div>
                <div class="row-wrap">
                    <div class="row">
                        <div class="col">
                            <div>o</div>
                            <div>£</div>
                            <div>%</div>
                        </div>
                        <div class="col">
                            <div>Fuel</div>
                            <input>
                            <input>
                        </div>
                        <div class="col">
                            <div>Transport</div>
                            <input>
                            <input>
                        </div>
                        <div class="col">
                            <div>Food</div>
                            <input>
                            <input>
                        </div>
                        <div class="col">
                            <div>Living</div>
                            <input>
                            <input>
                        </div>
                        <div class="col">
                            <div>Recreation</div>
                            <input>
                            <input>
                        </div>
                        <div class="col">
                            <div>Pets</div>
                            <input>
                            <input>
                        </div>
                        <div class="col">
                            <div>Kids</div>
                            <input>
                            <input>
                        </div>

                    </div>
                </div>

            </div>
            <div class="cooffset">
                <div class="sett-title">
                    <div>Your % carbon offset</div>
                </div>
                <input>
                <button>Calculate Price!</button>
            </div>
            <div class="categories">
                <div class="sett-title">
                    <div>Categories</div>
                </div>
                <div class="cat-list">
                    <div class="cat-list-elem">
                        <div>Fuel</div>
                        <div>-</div>
                    </div>
                    <div class="cat-list-elem">
                        <div>Transport</div>
                        <div>-</div>
                    </div>
                    <div class="cat-list-elem">
                        <div>Food</div>
                        <div>-</div>
                    </div>
                    <div class="cat-list-elem">
                        <div>Living</div>
                        <div>-</div>
                    </div>
                    <div class="cat-list-elem">
                        <div>Recreation</div>
                        <div>-</div>
                    </div>
                    <div class="cat-list-elem">
                        <div>Pets</div>
                        <div>-</div>
                    </div>
                    <div class="cat-list-elem">
                        <div>Kids</div>
                        <div>-</div>
                    </div>
                    <div class="cat-list-elem plus">
                        <img src="img/plus-black-symbol.svg" id="add-cat">
                    </div>
                </div>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </div>
    </div>



    <footer>
        <div>
            "Intellectual Property of Irenitemi Agbejule, Matthias Schmutzer"
        </div>
    </footer>
</body>

<script>
    $(".card").click(function () {
        $("#overlay").css("display", "block");
        $(".popups").css("display", "flex");
    });
    $("#popclose").click(function () {
        $(this).parent().parent().css("display", "none");
        $("#overlay").css("display", "none");
    });
</script>

</html>
